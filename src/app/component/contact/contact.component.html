<!-- Contact Area Start -->
<section class="gauto-contact-area section_70">
   <div class="container">
      <div class="row">
         <div class="col-lg-7">
            <div class="contact-left">
               <h3>Get in touch</h3>
               <form [formGroup]="formContact" (ngSubmit)="AddMessage()">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="single-contact-field">
                           <input type="text" placeholder="Your Name" formControlName="nom"
                              [ngClass]="{ 'is-invalid': submitted && f['nom'].errors }">
                              <div *ngIf="submitted && f['nom'].errors" class="invalid-feedback">
                                 <div *ngIf="f['nom'].errors['required']">email is required
                                 </div>
                              </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="single-contact-field">
                           <input type="email" placeholder="Email Address" formControlName="email"
                              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                           <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                              <div *ngIf="f['email'].errors['required']">email is required
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-6">
                        <div class="single-contact-field">
                           <input type="text" placeholder="Subject" formControlName="subject"
                              [ngClass]="{ 'is-invalid': submitted && f['subject'].errors }">
                           <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
                              <div *ngIf="f['subject'].errors['required']">subject is required
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="single-contact-field">
                           <input type="tel" placeholder="Phone Number" formControlName="phone"
                              [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
                           <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                              <div *ngIf="f['phone'].errors['required']">phone is required
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="single-contact-field">
                           <textarea placeholder="Write here your message" formControlName="message"
                              [ngClass]="{ 'is-invalid': submitted && f['message'].errors }"></textarea>
                           <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                              <div *ngIf="f['message'].errors['required']">message is required
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="single-contact-field">
                           <button type="submit" class="gauto-theme-btn"><i class="fa fa-paper-plane"></i> Send
                              Message</button>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="col-lg-5">
            <div class="contact-right">
               <h3>Contact information</h3>
               <div class="contact-details">
                  <p><i class="fa fa-map-marker"></i> 125 Big fella St. Road, New York, Hi 5654775 </p>
                  <div class="single-contact-btn">
                     <h4>Email Us</h4>
                     <a href="#">info@example.com</a>
                  </div>
                  <div class="single-contact-btn">
                     <h4>Call Us</h4>
                     <a href="#">+(09)-2134-76894-9</a>
                  </div>
                  <div class="social-links-contact">
                     <h4>Follow Us:</h4>
                     <ul>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                        <li><a href="#"><i class="fa fa-skype"></i></a></li>
                        <li><a href="#"><i class="fa fa-vimeo"></i></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- Contact Area End -->
